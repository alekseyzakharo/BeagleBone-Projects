<!DOCTYPE html>
<html lang='en'>
<head>
	<title>BeagleBone Beat-Box</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='./css/style.css'></link>
</head>

<body>
<form>
	<h1>BeagleBone Beat-Box</h1>
	<div></div>

	<p></p>

	<div id='content'>
		<div id='status-box'>
			<h2>BeatBox's Status</h2>
			<div id='status'>None yet...</div>
		</div>

		<div id='left-box'>
			<div id='modediv'>
				<h2>Drum Beat Selection</h2>
				<p>Current drum beat mode is: <strong><span id="mode-id"></span></strong></p>
				<p>
					<input type="button" id="modeNone"  value="None"/>
					<input type="button" id="modeRock1" value="Rock #1"/>
					<input type="button" id="modeRock2" value="Rock #2"/>
					<input type="button" id="modeRock3" value="Rock #3"/>
				</p>
				<h3>Volume</h3>
				<p>
					<input type="button" id="volumeDown" value=" - "/>
					<input type="text"   id="volume-id" value="???" size="3" readonly/>
					<input type="button" id="volumeUp" value=" + "/>
					(0 - 100)
				</p>
				<h3>Tempo</h3>
				<p>
					<input type="button" id="tempoDown" value=" - "/>
					<input type="text"   id="tempo-id" value="???" size="3" readonly/>
					<input type="button" id="tempoUp" value=" + "/>
					(BPM)
				</p>
				<h3>Drum Sounds</h3>
				<p>
					<input type="button" id="sndHiHat"  value="Hi-Hat"/>
					<input type="button" id="sndSnare" value="Snare"/>
					<input type="button" id="sndBase" value="Base"/>
				</p>
			</div>

			<div id='messages'></div>
		</div>

		<div id='error-box'>
			<h2>Server Error</h2>
			<p>Server error detected. Please resolve error before continuing.</p>
			<div><code id='error-text'>SERVER ERROR: No response from the BBG beatbox app. Is it running?</code></div>
		</div>

	</div>
</form>

	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>

	<script src='./js/beatbox-ui.js' type='text/javascript'></script>
</body>
</html>
